<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
<div id="login_container">
    <div id="username_input">
        <label>Username:</label>
        <input v-on:keyup.enter="login" type="text" id="username" required/>
    </div>

    <div id="password_input">
        <label>Password:</label>
        <input v-on:keyup.enter="login" type="password" id="password" minlength="8" required />
    </div>

    <button v-on:click="login" id="login_button" type="submit" value="Login">Login</button>

    <p id="login_error_message"></p>
</div>
</body>
<script>
    let app = new Vue({
        el: '#login_container',
        methods: {
            login: async function () {
                let response = await fetch("/login/verify", {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'username': document.getElementById('username').value,
                        'password': document.getElementById('password').value
                    }
                })
                    .catch(error => {
                        document.getElementById('login_error_message').innerText = 'Wrong name or password';
                        document.getElementById('password').value = '';
                    })
                if (response.status !== 200) {
                    document.getElementById('login_error_message').innerText = 'Wrong name or password';
                    document.getElementById('password').value = '';
                }
                else {
                    location.reload()
                }
            }
        }
    })
</script>
</html>
